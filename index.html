<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">Kyiv</div>
            <div class="col">Warsaw</div>
            <div class="col">Bratislava</div>
            <div class="col">Prague</div>
          </div>
          <form id="search-city" class="city">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
              id="city-text-input"
            />
            <input type="submit" class="btn btn-success" value="Search" />
            <button type="submit" class="btn btn-primary">Current</button>
          </form>
          <div class="kyiv-weather">
            <h1 class="kyiv" id="city-change">Kyiv</h1>
            <div class="sunday-kyiv">
              <div id="current-day-kyiv">Sunday 14:30</div>
              <div id="city-description">Clear</div>
            </div>
            <div class="temp-kyiv-sun">
              <span id="temp-change">19</span>
              <a href="#" id="celsius-link">°C</a><span class="slash">|</span>
              <a href="#" id="fahrenheit-link">°F</a>
            </div>
          </div>
          <div class="emoji-kyiv-sun">☀</div>
          <div class="windy-kyiv-sun">
            <div id="city-humidity">Humidity: 32%</div>
            <div id="city-wind">Wind: 5km/h</div>
          </div>
          <div class="weather-rows">
            <div class="row days">
              <div class="col">
                Mon
                <div class="col emoji">☀</div>
                <div class="col">21°</div>
              </div>
              <div class="col">
                Tue
                <div class="col emoji">⛅</div>
                <div class="col">19°</div>
              </div>
              <div class="col">
                Wed
                <div class="col emoji">☁</div>
                <div class="col">18°</div>
              </div>
              <div class="col">
                Thu
                <div class="col emoji">☀</div>
                <div class="col">20°</div>
              </div>
              <div class="col">
                Fri
                <div class="col emoji">⛅</div>
                <div class="col fri">18°</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
